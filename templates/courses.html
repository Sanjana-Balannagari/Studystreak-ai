{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-bold mb-4">Available Courses</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {% for course in courses %}
    <div class="border p-4 rounded">
      <h3 class="font-bold">{{ course.title }}</h3>
      <p>{{ course.description }}</p>
      <p>{{ course.lessons_count }} lessons</p>
      {% if course.id in enrolled %}
        <span class="text-green-600">Enrolled</span>
        <a href="{{ url_for('quiz', course_id=course.id) }}" class="bg-blue-600 text-white px-4 py-2 rounded">Take Quiz</a>
      {% else %}
        <a href="{{ url_for('enroll', course_id=course.id) }}" class="bg-green-600 text-white px-4 py-2 rounded">Enroll</a>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold text-center mb-6">StudyStreak AI</h1>
<form method="POST">
  <input type="email" name="email" placeholder="Email" required 
         class="w-full p-3 border rounded mb-3"/>
  <input type="password" name="password" placeholder="Password" required 
         class="w-full p-3 border rounded mb-4"/>
  <button type="submit" 
          class="w-full bg-indigo-600 text-white p-3 rounded font-medium">
    Sign In
  </button>
</form>
<p class="text-center mt-4">
  No account? <a href="{{ url_for('register') }}" class="text-indigo-600">Sign Up</a>
</p>
{% endblock %}

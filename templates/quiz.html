{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-xl shadow max-w-2xl mx-auto">
  <h2 class="text-xl font-bold mb-4">Quiz for Your Course</h2>
  <form method="POST" action="{{ url_for('submit_quiz', course_id=course_id) }}">
    {% for q in quizzes %}
    <div class="mb-6 p-4 border rounded">
      <h4 class="font-bold mb-2">Q: {{ q.question }}</h4>
      <label><input type="radio" name="q_{{ q.id }}" value="A" required> A: {{ q.option_a }}</label><br>
      <label><input type="radio" name="q_{{ q.id }}" value="B" required> B: {{ q.option_b }}</label><br>
      <label><input type="radio" name="q_{{ q.id }}" value="C" required> C: {{ q.option_c }}</label><br>
      <label><input type="radio" name="q_{{ q.id }}" value="D" required> D: {{ q.option_d }}</label><br>
    </div>
    {% endfor %}
    <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded">Submit Quiz</button>
  </form>
</div>
{% endblock %}

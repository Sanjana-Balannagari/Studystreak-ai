{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-xl shadow max-w-2xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Frequently Asked Questions</h2>
  
  <div class="space-y-4">
    {% for faq in faqs %}
      <div class="border-b pb-4">
        <button 
          class="w-full text-left font-semibold text-lg focus:outline-none flex justify-between items-center"
          onclick="toggleAnswer('faq-{{ loop.index }}')">
          {{ faq.question }}
          <span class="text-gray-500">+</span>
        </button>
        <p id="faq-{{ loop.index }}" class="hidden text-gray-600 mt-2">
          {{ faq.answer }}
        </p>
      </div>
    {% endfor %}
  </div>
</div>

<script>
function toggleAnswer(id) {
  const el = document.getElementById(id);
  if (el.classList.contains('hidden')) {
    el.classList.remove('hidden');
    el.classList.add('block', 'transition', 'duration-300');
  } else {
    el.classList.add('hidden');
    el.classList.remove('block');
  }
}
</script>
{% endblock %}

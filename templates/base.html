<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudyStreak AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-indigo-600 text-white p-4">
    <div class="max-w-4xl mx-auto flex justify-between">
      <h1 class="text-xl font-bold">StudyStreak AI</h1>
      {% if current_user.is_authenticated %}
        <div>
          <a href="{{ url_for('dashboard') }}" class="mx-2">Dashboard</a>
          <a href="{{ url_for('log_session') }}" class="mx-2">Log</a>
          <a href="{{ url_for('chat') }}" class="mx-2">AI Chat</a>
          <a href="{{ url_for('logout') }}" class="mx-2 text-red-200">Logout</a>
        </div>
      {% endif %}
    </div>
  </nav>
  <div class="max-w-4xl mx-auto p-6">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-green-100 text-green-700 p-3 rounded mb-4">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
